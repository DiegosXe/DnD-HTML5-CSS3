<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="dnd-icon.ico">
		<title>Dungeons & Dragons</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="bloco">
				<h1><img class="logo" src="logo-dnd.png" alt="Logo do Dungeons and Dragons"></h1>
				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="jogo.html">Jogo</a></li>
						<li><a href="personagem.html">Personagem</a></li>
						<li><a href="enquete.html">Enquete</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label class="checkbox"><input type="checkbox">Você já jogou Dungeons and Dragons?</label>

				<fieldset class="opcoes-raca">
					<legend>Qual sua raça favorita?</legend>
					<div class="largura-opcoes-raca">
						<label for="radio-anão"><input type="radio" name="contato" value="anão" id="radio-anão"> Anão</label>
						
						<label for="radio-draconato"><input type="radio" name="contato" value="draconato" id="radio-draconato"> 
						Draconato</label>
						
						<label for="radio-elfo"><input type="radio" name="contato" value="elfo" id="radio-elfo"> Elfo</label>

						<label for="radio-gnomo"><input type="radio" name="contato" value="gnomo" id="radio-gnomo"> 
						Gnomo</label>
						
						<label for="radio-hafling"><input type="radio" name="contato" value="hafling" id="radio-hafling"> 
						Halfling</label>
						
						<label for="radio-humano"><input type="radio" name="contato" value="humano" id="radio-humano"> 
						Humano</label>

						<label for="radio-meio-elfo"><input type="radio" name="contato" value="meio-elfo" id="radio-meio-elfo"> 
						Meio-Elfo</label>
						
						<label for="radio-meio-orc"><input type="radio" name="contato" value="meio-orc" id="radio-meio-orc"> 
						Meio-Orc</label>
							
						<label for="radio-tiefling"><input type="radio" name="contato" value="tiefling" id="radio-tiefling"> 
						Tiefling</label>
					</div>
				</fieldset>

				<fieldset class="opcoes-classe">
					<legend>Qual sua raça favorita?</legend>
					<div class="largura-opcoes-classe">
						<label for="radio-barbáro"><input type="radio" name="contato" value="barbáro" id="radio-barbáro"> 
						Barbáro</label>
						
						<label for="radio-bardo"><input type="radio" name="contato" value="bardo" id="radio-bardo"> 
						Bardo</label>
						
						<label for="radio-bruxo"><input type="radio" name="contato" value="bruxo" id="radio-bruxo"> Bruxo</label>

						<label for="radio-clérigo"><input type="radio" name="contato" value="clérigo" id="radio-clérigo"> 
						Clérigo</label>
						
						<label for="radio-druida"><input type="radio" name="contato" value="druida" id="radio-druida"> 
						Druida</label>
						
						<label for="radio-feiticeiro"><input type="radio" name="contato" value="feiticeiro" id="radio-feiticeiro"> 
						Feiticeiro</label>

						<label for="radio-guerreiro"><input type="radio" name="contato" value="guerreiro" id="radio-guerreiro"> 
						Guerreiro</label>
						
						<label for="radio-ladino"><input type="radio" name="contato" value="ladino" id="radio-ladino"> 
						Ladino</label>
							
						<label for="radio-mago"><input type="radio" name="contato" value="mago" id="radio-mago"> 
						Mago</label>

						<label for="radio-monge"><input type="radio" name="contato" value="monge" id="radio-monge"> 
						Monge</label>
							
						<label for="radio-paladino"><input type="radio" name="contato" value="paladino" id="radio-paladino"> 
						Paladino</label>
								
						<label for="radio-patrulheiro"><input type="radio" name="contato" value="patrulheiro" id="radio-patrulheiro"> 
						Patrulheiro</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Qual papel você prefere desempenhar em uma mesa de RPG?</legend>
					<select class="papel-rpg">
						<option>Jogador</option>
						<option>Mestre</option>
					</select>
				</fieldset>

				<label for="opnião">Sua opnião sobre Dungeons and Dragons</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
			</form>
		</main>
		
		<footer>
			<img class="logo-sigla" src="logo-dnd-sigla.png" alt="Logo da sigla do Dungeons and Dragons">
			<p class="copyright">&copy; Wizards of the Coast - 2022</p>
		</footer>
	</body>
</html>
